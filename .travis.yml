language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t radji/docker-react .

script:
  - docker run -e CI=true radji/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  environment: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-252353464942"
  bucket_path: "docker-react"
  on:
    branch: main
  
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY